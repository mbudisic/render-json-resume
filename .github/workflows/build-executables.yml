name: Build Executables

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: linux
            artifact_name: resume-forge-linux
            asset_name: resume-forge-linux
          - os: macos-latest
            target: macos
            artifact_name: resume-forge-macos
            asset_name: resume-forge-macos
          - os: windows-latest
            target: windows
            artifact_name: resume-forge-windows.exe
            asset_name: resume-forge-windows.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install click pydantic reportlab python-docx

      - name: Build executable
        run: |
          pyinstaller --onefile --name resume-forge --paths src src/resume_forge/cli.py

      - name: Rename executable (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          mv dist/resume-forge dist/${{ matrix.artifact_name }}

      - name: Rename executable (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          Move-Item -Path dist/resume-forge.exe -Destination dist/${{ matrix.artifact_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}-executable
          path: dist/${{ matrix.artifact_name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/linux-executable/resume-forge-linux
            artifacts/macos-executable/resume-forge-macos
            artifacts/windows-executable/resume-forge-windows.exe
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
