name: Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Check out repository
      uses: actions/checkout@v4
      
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y fontconfig fonts-liberation
        
    - name: Install package and dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        
    - name: Run tests with coverage
      run: |
        pytest tests/ -v --cov=src/resume_forge --cov-report=xml --cov-report=term-missing
        
    - name: Generate coverage badge
      uses: tj-actions/coverage-badge-py@v2
      
    - name: Verify changed files
      uses: tj-actions/verify-changed-files@v20
      id: verify-changed-files
      with:
        files: coverage.svg

    - name: Commit coverage badge
      if: steps.verify-changed-files.outputs.files_changed == 'true' && github.event_name == 'push'
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add coverage.svg
        git commit -m "Update coverage badge"
        git push
